<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل طالب - نظام إدارة الطلبة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-edit mr-2"></i>
                    تعديل بيانات الطالب
                </h1>
                <nav class="flex space-x-4 space-x-reverse">
                    <a href="index.html" class="px-4 py-2 hover:bg-blue-700 rounded-lg">الرئيسية</a>
                    <a href="list.html" class="px-4 py-2 hover:bg-blue-700 rounded-lg">قائمة الطلبة</a>
                    <a href="add.html" class="px-4 py-2 hover:bg-blue-700 rounded-lg">إضافة طالب</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-2xl mx-auto">
            <h2 class="text-xl font-bold text-gray-800 mb-6">تعديل بيانات الطالب</h2>
            
            <form id="editStudentForm" class="space-y-6">
                <input type="hidden" id="studentId">
                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
                    <input type="text" id="editName" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    <div id="editNameError" class="error-message">يجب إدخال اسم الطالب</div>
                </div>

                <div>
                    <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="editEmail" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    <div id="editEmailError" class="error-message">يجب إدخال بريد إلكتروني صحيح</div>
                </div>

                <div>
                    <label for="editAge" class="block text-sm font-medium text-gray-700 mb-1">العمر</label>
                    <input type="number" id="editAge" name="age" min="5" max="99" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                    <div id="editAgeError" class="error-message">يجب أن يكون العمر بين 5 و 99 سنة</div>
                </div>

                <div class="flex justify-end space-x-4 space-x-reverse">
                    <a href="list.html" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300">
                        <i class="fas fa-times mr-2"></i>إلغاء
                    </a>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                        <i class="fas fa-save mr-2"></i>حفظ التعديلات
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div id="editSuccessModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <div class="text-center">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h3 class="text-xl font-bold text-gray-800 mb-2">تمت العملية بنجاح</h3>
                <p class="mb-6">تم تحديث بيانات الطالب بنجاح</p>
                <button id="closeEditSuccessModal" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                    موافق
                </button>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 نظام إدارة الطلبة. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
